    <div class="container">
      <!-- gelombang -->

      <!-- Form login -->
      <div class="login-box">
        <div class="login">
          <h2>Login</h2>
          <p>Welcome to Mr.Star</p>
        </div>
        <form action="">
          <div class="user-box">
            <input type="text" name="text" required="" />
            <label for="text">Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="" />
            <label for="password">Password</label>
          </div>
          <div class="forgot-password">
            <div class="radio">
              <input type="radio" id="radio" />
              <label for="radio">Remember</label>
            </div>
            <a href="">Forgot your password?</a>
          </div>
          <div class="login-button">
            <button>Login</button>
          </div>
        </form>
      </div>
      <!-- Form login end -->

      <!-- gelombang -->
